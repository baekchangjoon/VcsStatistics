# GitLab API 설정
gitlab.api.url=https://gitlab.example.com/api/v4
gitlab.api.token=${GITLAB_TOKEN}

# OpenAI API 설정
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo
openai.max.tokens=1000
openai.temperature=0.7

# 애플리케이션 설정
app.project.id=${PROJECT_ID}
app.since.date=${SINCE_DATE}
app.until.date=${UNTIL_DATE}
app.user.emails=${USER_EMAILS}

# 로깅 설정
logging.level.com.example.vcsstatistics=INFO
logging.level.org.apache.http=WARN